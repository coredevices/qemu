on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
      - run: sudo apt update
      - run: sudo apt install -y autoconf libglib2.0-dev libpixman-1-dev libsdl2-dev python2.7 build-essential
      - run: ./configure --with-coroutine=gthread --disable-werror --disable-mouse --disable-cocoa --enable-debug --enable-sdl --with-sdlabi=2.0 --target-list=arm-softmmu --extra-cflags=-DSTM32_UART_NO_BAUD_DELAY --extra-ldflags=-g --python=/usr/bin/python2.7 --disable-vnc-jpeg --disable-vnc-png --disable-curses
      - run: make
      - uses: actions/upload-artifact@v4
        with:
          name: qemu-system-arm
          path: arm-softmmu/qemu-system-arm
      - uses: actions/upload-artifact@v4
        with:
          name: pc-bios
          path: pc-bios/
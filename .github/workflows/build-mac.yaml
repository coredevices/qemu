on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
      - run: brew update
      - run: brew install autoconf pyenv sdl2
      - run: pyenv install 2.7
      - run: ./configure --disable-werror --enable-debug --target-list="arm-softmmu" --extra-cflags=-DSTM32_UART_NO_BAUD_DELAY --disable-mouse --enable-sdl --disable-cocoa --python=/Users/runner/.pyenv/versions/2.7.18/bin/python
      - run: make
      - uses: actions/upload-artifact@v4
        with:
          name: qemu-system-arm
          path: arm-softmmu/qemu-system-arm
      - uses: actions/upload-artifact@v4
        with:
          name: pc-bios
          path: pc-bios/